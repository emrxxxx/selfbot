name: Run Discord Bot (6h loop)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # Her 6 saatte bir (00:00, 06:00, 12:00, 18:00)

concurrency:
  group: discord-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      TOKEN1: ${{ secrets.TOKEN1 }}
      TOKEN2: ${{ secrets.TOKEN2 }}
      CH_IDS: ${{ secrets.CH_IDS }}
      WEBHOOKS: ${{ secrets.WEBHOOKS }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install --production

      - name: Convert secrets into JSON arrays
        run: |
          CH_JSON=$(jq -Rc 'split(",")' <<< "$CH_IDS")
          WEBHOOK_JSON=$(jq -Rc 'split(",")' <<< "$WEBHOOKS")
          echo "CH_JSON=$CH_JSON" >> $GITHUB_ENV
          echo "WEBHOOK_JSON=$WEBHOOK_JSON" >> $GITHUB_ENV

      - name: Generate config/config.json
        run: |
          mkdir -p config
          cat <<EOF > config/config.json
          {
            "tokens": ["${TOKEN1}", "${TOKEN2}"],
            "CH_IDS": ${CH_JSON},
            "owo_ID": "408785106942164992",
            "reaction_ID": "519287796549156864",
            "webhookUrls": ${WEBHOOK_JSON},