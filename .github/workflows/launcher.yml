name: Run Discord Bot (Loop)

on:
  workflow_dispatch:
  schedule:
    - cron: "5 0 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      TOKEN1: ${{ secrets.TOKEN1 }}
      TOKEN2: ${{ secrets.TOKEN2 }}
      CH_IDS: ${{ secrets.CH_IDS }}
      WEBHOOKS: ${{ secrets.WEBHOOKS }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --production

      - name: Convert secrets into JSON arrays
        run: |
          CH_JSON=$(echo "$CH_IDS" | sed 's/, */","/g' | sed 's/^/["/' | sed 's/$/"]/')
          WEBHOOK_JSON=$(echo "$WEBHOOKS" | sed 's/, */","/g' | sed 's/^/["/' | sed 's/$/"]/')
          echo "CH_JSON=$CH_JSON" >> $GITHUB_ENV
          echo "WEBHOOK_JSON=$WEBHOOK_JSON" >> $GITHUB_ENV

      - name: Generate config/config.json
        run: |
          mkdir -p config
          cat <<EOF > config/config.json
          {
            "tokens": ["${TOKEN1}", "${TOKEN2}"],
            "CH_IDS": ${CH_JSON},
            "owo_ID": "408785106942164992",
            "reaction_ID": "519287796549156864",
            "webhookUrls": ${WEBHOOK_JSON},
            "DEFAULT_PRESENCE": "invisible"
          }
          EOF

      - name: Run bot in loop
        run: |
          for i in {1..24}; do  # 24 kez, her seferinde 15 dakika
            echo "Starting bot iteration $i"
            timeout 900 node launcher.js || true  # 15 dakika
            sleep 60  # 1 dakika ara
          done
